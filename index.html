<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloud Drive Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #3498db, #9b59b6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .header {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .login-box:hover {
            transform: scale(1.10);
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
        }

        .login-box button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #e67e22;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .login-box button:hover {
            background: #d35400;
        }

        .error {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <i class="fa fa-cloud"></i> My Cloud Drive
    </div>

    <div class="login-box">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-button">Login</button>
        <div class="error" id="error-box"></div>
    </div>

    <script>
        const loginButton = document.getElementById('login-button');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorBox = document.getElementById('error-box');

        loginButton.addEventListener('click', () => {
            errorBox.style.display = 'none'; // Hide error message

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (username === '' || password === '') {
                errorBox.textContent = "Username and password cannot be empty.";
                errorBox.style.display = 'block';
                return;
            }

            if (username === 'admin@123' && password === 'password123') {
                alert("Login successful!");
            } else {
                errorBox.textContent = "Incorrect username or password.";
                errorBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
