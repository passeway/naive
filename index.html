<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloud Drive Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #3498db, #9b59b6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Poppins', sans-serif;
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .header {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .header i {
            margin-right: 10px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .login-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 400px;
            width: 100%;
        }

        .login-box:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .login-box input:focus {
            outline: none;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .login-box button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(to right, #e67e22, #d35400);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .login-box button:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transition: all 0.5s ease;
            opacity: 0;
            transform: translate(-50%, -50%);
        }

        .login-box button:hover:before {
            width: 200%;
            height: 200%;
            opacity: 1;
        }

        .login-box button:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .error {
            color: #fff;
            background-color: rgba(255, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            display: none;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <i class="fa fa-cloud"></i> My Cloud Drive
    </div>

    <div class="login-box">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-button">Login</button>
        <div class="error" id="error-box"></div>
    </div>

    <script>
        const loginButton = document.getElementById('login-button');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorBox = document.getElementById('error-box');

        loginButton.addEventListener('click', () => {
            errorBox.style.display = 'none'; // Hide error message

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (username === '' || password === '') {
                errorBox.textContent = "Username and password cannot be empty.";
                errorBox.style.display = 'block';
                return;
            }

            if (username === 'admin@123' && password === 'passeway@123') {
                alert("Login successful!");
            } else {
                errorBox.textContent = "Incorrect username or password.";
                errorBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
